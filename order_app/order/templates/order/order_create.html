<h2>Создание нового заказа</h2>

<form method="post">
    {% csrf_token %}
    
    <h3>Детали заказа</h3>
    {{ form.as_p }}
    
    <h3>Выберите блюда</h3>
    <table>
        <tr>
            <th>Название</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }} ₽</td>
            <td>
                <input type="number" name="item_{{ item.id }}" value="0" min="0">
            </td>
        </tr>
        {% endfor %}
    </table>

    <button type="submit">Создать заказ</button>
</form>
